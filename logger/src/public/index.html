<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد لاگینگ ساده</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .logs {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            max-height: 600px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease;
        }
        .log-entry:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        .error { color: #dc3545; background-color: #f8d7da; }
        .warn { color: #856404; background-color: #fff3cd; }
        .info { color: #0c5460; background-color: #d1ecf1; }
        .debug { color: #383d41; background-color: #e2e3e5; }
        .log-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            margin-right: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>داشبورد لاگینگ پیک‌سند</h1>
            <div id="connection-status">وضعیت اتصال: در حال اتصال...</div>
        </div>
        
        <div class="logs" id="logs-container">
            <div style="text-align: center; padding: 20px;">
                در حال بارگذاری لاگ‌ها...
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        // اتصال به سرور
        const socket = io();
        const logsContainer = document.getElementById('logs-container');
        const connectionStatus = document.getElementById('connection-status');
        
        // مدیریت اتصال
        socket.on('connect', () => {
            connectionStatus.textContent = 'وضعیت اتصال: متصل';
            connectionStatus.style.color = 'green';
            
            // دریافت لاگ‌های موجود
            fetchLogs();
        });
        
        socket.on('disconnect', () => {
            connectionStatus.textContent = 'وضعیت اتصال: قطع شده';
            connectionStatus.style.color = 'red';
        });
        
        // دریافت لاگ جدید
        socket.on('log', (log) => {
            addLogToDisplay(log, true);
        });
        
        // دریافت لاگ‌های قبلی
        async function fetchLogs() {
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                if (data.success) {
                    logsContainer.innerHTML = '';
                    
                    if (data.data.length === 0) {
                        logsContainer.innerHTML = '<div style="text-align: center; padding: 20px;">هیچ لاگی یافت نشد</div>';
                        return;
                    }
                    
                    data.data.forEach(log => {
                        addLogToDisplay(log, false);
                    });
                }
            } catch (error) {
                console.error('خطا در دریافت لاگ‌ها:', error);
                logsContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: red;">خطا در دریافت لاگ‌ها</div>';
            }
        }
        
        // افزودن لاگ به نمایش
        function addLogToDisplay(log, prepend = false) {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${log.level}`;
            
            const time = new Date(log.timestamp).toLocaleString();
            
            logEntry.innerHTML = `
                <div>
                    <span class="log-badge ${log.level}">${log.level}</span>
                    <strong>${log.source || 'unknown'}</strong>
                    <small>${time}</small>
                </div>
                <div style="margin-top: 5px;">${log.message}</div>
            `;
            
            if (prepend && logsContainer.firstChild) {
                logsContainer.insertBefore(logEntry, logsContainer.firstChild);
            } else {
                logsContainer.appendChild(logEntry);
            }
        }
    </script>
</body>
</html>
